<html>
    <head>
        <script>
            function loginvalid()
            {
                var uname=document.f1.login.value;
                var psw=document.f1.psw.value;
                var u=uname.length;
                if(u<6)
                {
                    alert("it should contain min 6");
                    return false;
                }
                var pswlength=psw.length;
                var s=psw.match(/[A-Z]/g);
                var m=psw.match(/[a-z]/g);
                var m1=psw.match(/[\w]/g);
                var m2=psw.match(/[\d]/g);
                if((pswlength<6)||(s==null)||(m==null)||(m1==null)||(m2==null)){
                    alert("invalid password");
                    return false;
                }


            }
        </script>
    </head>
    <body>
        <form name="f1" onsubmit="return loginvalid()"  action="_self">
            Login:<input type="text" name="login"><br>
            Password:<input type="text" name="psw"><br>
            <input type="submit">&nbsp;&nbsp;
            <input type="reset">&nbsp;&nbsp;
        </form>
    </body>
</html>
